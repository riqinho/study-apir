services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_pwd
      - MYSQL_USER=new_user
      - MYSQL_PASSWORD=my_pwd
    ports:
      - 3307:3306  
    networks:
      - app-networks
  api:
    build: .
    depends_on:
      - db
    ports:
      - 9000:9000
    environment:
      - DB_SERVER=db
      - DB_PORT=3307
      - DB_DATABASE=api
      - DB_USER=root
      - DB_PASSWORD=root_pwd
    networks:
      - app-networks

networks:
  app-networks: